<!DOCTYPE html>
<html lang="en">

<head>
    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <meta charset="utf-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link href="styles-67aa3b0203355627b525be2ea57be7bf.css" rel="stylesheet" />
    <title>Temperature & Humidity</title>
    <style>
        .sensor-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 30px;
            color: white;
            margin: 20px 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .sensor-value {
            font-size: 4rem;
            font-weight: bold;
            margin: 20px 0;
        }
        .sensor-label {
            font-size: 1.2rem;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .sensor-unit {
            font-size: 2rem;
            opacity: 0.8;
        }
        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-top: 10px;
        }
        .status-online {
            background-color: rgba(76, 175, 80, 0.3);
            border: 1px solid #4CAF50;
        }
        .status-offline {
            background-color: rgba(244, 67, 54, 0.3);
            border: 1px solid #f44336;
        }
        .last-update {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-top: 10px;
        }
        .refresh-btn {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row text-center p-3">
            <h1>Temperature & Humidity Monitor <a href="/" class="btn btn-light float-end" title="Back">← Back</a></h1>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="sensor-card">
                    <div class="sensor-label">Temperature</div>
                    <div class="sensor-value">
                        <span id="temperature">--</span><span class="sensor-unit">°C</span>
                    </div>
                    <div class="status-badge" id="temp-status">Loading...</div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="sensor-card" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                    <div class="sensor-label">Humidity</div>
                    <div class="sensor-value">
                        <span id="humidity">--</span><span class="sensor-unit">%</span>
                    </div>
                    <div class="status-badge" id="humidity-status">Loading...</div>
                </div>
            </div>
        </div>

        <div class="row text-center">
            <div class="col-12">
                <div class="last-update" id="last-update">Last update: Never</div>
                <button class="btn btn-primary refresh-btn" onclick="refreshData()">Refresh</button>
            </div>
        </div>
    </div>

    <script src="jquery-8a1045d9cbf50b52a0805c111ba08e94.js"></script>
    <script>
        function updateSensorData() {
            $.ajax({
                url: '/api/temperature',
                method: 'GET',
                dataType: 'json',
                success: function(sensorData) {
                    try {
                        // Check if data is valid
                        if (sensorData && typeof sensorData.temperature !== 'undefined' && typeof sensorData.humidity !== 'undefined') {
                            $('#temperature').text(sensorData.temperature.toFixed(1));
                            $('#humidity').text(sensorData.humidity.toFixed(1));
                            
                            if (sensorData.valid) {
                                $('#temp-status').removeClass('status-offline').addClass('status-online').text('Online');
                                $('#humidity-status').removeClass('status-offline').addClass('status-online').text('Online');
                                $('#last-update').text('Last update: ' + (sensorData.last_update || 'Unknown'));
                            } else {
                                $('#temp-status').removeClass('status-online').addClass('status-offline').text('Offline');
                                $('#humidity-status').removeClass('status-online').addClass('status-offline').text('Offline');
                                $('#last-update').text('Last update: ' + (sensorData.last_update || 'Never') + ' (Data may be stale)');
                            }
                        } else {
                            console.error('Invalid data structure:', sensorData);
                            $('#temp-status').removeClass('status-online').addClass('status-offline').text('Error');
                            $('#humidity-status').removeClass('status-online').addClass('status-offline').text('Error');
                        }
                    } catch(e) {
                        console.error('Error processing data:', e, sensorData);
                        $('#temp-status').removeClass('status-online').addClass('status-offline').text('Error');
                        $('#humidity-status').removeClass('status-online').addClass('status-offline').text('Error');
                    }
                },
                error: function(xhr, status, error) {
                    console.error('AJAX Error:', status, error, xhr.responseText);
                    $('#temp-status').removeClass('status-online').addClass('status-offline').text('Error');
                    $('#humidity-status').removeClass('status-online').addClass('status-offline').text('Error');
                }
            });
        }

        function refreshData() {
            updateSensorData();
        }

        // Update data on page load
        $(document).ready(function() {
            updateSensorData();
            // Auto-refresh every 5 seconds
            setInterval(updateSensorData, 5000);
        });
    </script>
</body>

</html>
